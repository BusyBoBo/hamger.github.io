<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>拖拽</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.yangbai.me/images/favicon.ico">
    <script type="text/javascript" src="jquery.js"></script>
    <style>
    #parent {
        width: 300px;
        height: 300px;
        border: 1px solid #CDCDCD;
        position: relative;
        margin: 40px auto;
        background-color: #F4F4F4;
    }
    
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
        cursor: pointer;
    }
    
    #parent img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box" id="div0"><img src="" alt="" value=''></div>
        <div class="box" id="div1"><img src="" alt="" value=''></div>
        <div class="box" id="div2"><img src="" alt="" value=''></div>
        <div class="box" id="div3"><img src="" alt="" value=''></div>
        <div class="box" id="div4"><img src="" alt="" value=''></div>
        <div class="box" id="div5"><img src="" alt="" value=''></div>
        <div class="box" id="div6"><img src="" alt="" value=''></div>
        <div class="box" id="div7"><img src="" alt="" value=''></div>
        <div class="box" id="div8"><img src="" alt="" value=''></div>
    </div>
    <canvas id="canvas" style="display: none" width="300" height="300"></canvas>
    <script>
    $(document).ready(function() {


        function randomSort(arr, newArr) {
            if (arr.length == 1) {
                newArr.push(arr[0]);
                return newArr;
            }
            var random = Math.floor(Math.random() * arr.length);
            newArr.push(arr[random]);
            arr.splice(random, 1);
            return randomSort(arr, newArr);
        }

        var $box = $('.box')
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        var image = new Image()

        var imgArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        var imgRandomArr = [];
        var oriArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        imgRandomArr = randomSort(imgArr, imgRandomArr);
        var position = {
            x: 0,
            y: 0
        }

        var scope = function(num, min, max) {
            if (num >= min && num <= max) {
                return true
            } else {
                return false
            }
        }

        var moveboxPosition = function(position) {
            if (scope(position.x, 0, 100) && scope(position.y, 0, 100)) {
                return {
                    'index': 0,
                    'left': 0,
                    'top': 0
                }
            } else if (scope(position.x, 100, 200) && scope(position.y, 0, 100)) {
                return {
                    'index': 1,
                    'left': 100,
                    'top': 0
                }
            } else if (scope(position.x, 200, 300) && scope(position.y, 0, 100)) {
                return {
                    'index': 2,
                    'left': 200,
                    'top': 0
                }
            } else if (scope(position.x, 0, 100) && scope(position.y, 100, 200)) {
                return {
                    'index': 3,
                    'left': 0,
                    'top': 100
                }
            } else if (scope(position.x, 100, 200) && scope(position.y, 100, 200)) {
                return {
                    'index': 4,
                    'left': 100,
                    'top': 100
                }
            } else if (scope(position.x, 200, 300) && scope(position.y, 100, 200)) {
                return {
                    'index': 5,
                    'left': 200,
                    'top': 100
                }
            } else if (scope(position.x, 0, 100) && scope(position.y, 200, 300)) {
                return {
                    'index': 6,
                    'left': 0,
                    'top': 200
                }
            } else if (scope(position.x, 100, 200) && scope(position.y, 200, 300)) {
                return {
                    'index': 7,
                    'left': 100,
                    'top': 200
                }
            } else if (scope(position.x, 200, 300) && scope(position.y, 200, 300)) {
                return {
                    'index': 8,
                    'left': 200,
                    'top': 200
                }
            } else {
                return false
            }
        }

        var App = {
            start: function() {
                this.init();
                this.render();
                this.bind();
            },
            init: function() {
                imgRandomArr = randomSort(imgArr, imgRandomArr);
            },
            render: function() {
                var index = 0;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        $box.eq(index).css({
                            top: i * 100 + 'px',
                            left: j * 100 + 'px'
                        });
                        index++;
                    }
                }
                image.onload = function() {
                    App.randomImage();
                }
                image.src = 'tuzi.jpg';
            },
            randomImage: function() {
                var index = 0;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        ctx.drawImage(image, 300 * j, 300 * i, 300, 300, 0, 0, 300, 300);
                        $box.eq(imgRandomArr[index]).find('img').data('value',index).attr('src', canvas.toDataURL('image/jpeg'));
                        index++;
                    }
                }
            },
            bind: function() {
                $box.on('mousedown', function(ev) {
                    var oDiv = $(this);
                    var odivOffsetleft = oDiv.offset().left;
                    var odivOffsettop = oDiv.offset().top;
                    var oEvent = ev || event;
                    var boxX = oEvent.clientX - odivOffsetleft;
                    var boxY = oEvent.clientY - odivOffsettop;
                    var oriboxLeft = oDiv.position().left
                    var oriboxTop = oDiv.position().top

                    $(document).mousemove(function(ev) {
                        var oEvent = ev || event;

                        var boxLeft = oEvent.clientX - boxX
                        var boxTop = oEvent.clientY - boxY

                        if (boxLeft > 200) {
                            boxLeft = 200
                        } else if (boxLeft < 0) {
                            boxLeft = 0
                        }

                        if (boxTop > 200) {
                            boxTop = 200
                        } else if (boxTop < 0) {
                            boxTop = 0
                        }

                        position.x = boxLeft + 50;
                        position.y = boxTop + 50;

                        oDiv.css({
                            left: boxLeft + 'px',
                            top: boxTop + 'px'
                        })
                    })
                    $(document).mouseup(function() {
                        $(document).unbind();
                        var state = moveboxPosition(position);
                        if (state.index in oriArr) {
                            var index = oDiv.index()
                            var html = oDiv.html()
                            var html2 = $box.eq(state.index).html()
                            $box.eq(state.index).html(html)
                            oDiv.html(html2)
                            oDiv.css({
                                left: oriboxLeft + 'px',
                                top: oriboxTop + 'px'
                            })
                        }

                        App.check()
                    })
                    return false;
                })
            },
            check: function() {
                var resArr = [];
                $('#gameBox img').each(function(index, element) {
                    resArr.push(element.data('value'));
                });
                if (resArr.join("") === oriArr.join("")) {
                    alert('拼图完成，真聪明！');
                }
            }
        }

        App.start()

    })
    </script>
</body>

</html>
