<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jigsaw</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.yangbai.me/images/favicon.ico">
    <script type="text/javascript" src="jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #parent {
        width: 300px;
        height: 300px;
        border: 1px solid #CDCDCD;
        position: relative;
        margin: 40px auto;
        background-color: #F4F4F4;
    }
    
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
        cursor: pointer;
        z-index: 0;
    }
    
    #parent img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
        <div class="box"><img src="" alt=""></div>
    </div>
    <script>
    $(document).ready(function() {
        //创建构造函数
        function Jigsaw(url) {
            this.url = url
            this.createCanvas()
            this.init()
            this.render()
            this.bind()
        }
        //初始化数据
        Jigsaw.prototype.init = function() {
            this.canvas = document.getElementById('canvas')
            this.ctx = this.canvas.getContext('2d')
            this.image = new Image()
            this.box = $('.box')
            this.parent = $('#parent')
            this.parentOffsetleft = this.parent.offset().left
            this.parentOffsettop = this.parent.offset().top
            this.flag = false
            this.imgArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            this.imgRandomArr = this.randomSort(this.imgArr.slice(0))
            this.position = {
                x: 0,
                y: 0
            }
        };
        //创建画布
        Jigsaw.prototype.createCanvas = function() {
            var can = document.createElement('canvas'); 
            /*can.setAttribute("id",'canvas')*/
            can.id = 'canvas'
            can.style.display = 'none';
            can.width = 100;
            can.height = 100;
            document.body.appendChild(can);
        };
        //随机数组
        Jigsaw.prototype.randomSort = function(arr) {
            var currentIndex = arr.length,
                randomIndex, tempValue
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                tempValue = arr[currentIndex]
                arr[currentIndex] = arr[randomIndex]
                arr[randomIndex] = tempValue
            }
            return arr
        };
        // 渲染九宫格
        Jigsaw.prototype.render = function() {
            var index = 0;
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    this.box.eq(index).css({
                        top: i * 100 + 'px',
                        left: j * 100 + 'px'
                    });
                    index++;
                }
            }
            var self = this
            this.image.onload = function() {
                self.randomImage();
            }
            this.image.src = this.url;
        };
        // 渲染图片
        Jigsaw.prototype.randomImage = function() {
            var self = this;
            var index = 0;
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    var w = this.image.width/3
                    self.ctx.drawImage(this.image, w * j, w * i, w, w, 0, 0, 100, 100);
                    self.box.eq(self.imgRandomArr[index]).find('img').attr({
                        'index': index,
                        'src': self.canvas.toDataURL('image/jpeg')
                    })
                    index++;
                }
            }
        };
        //绑定事件
        Jigsaw.prototype.bind = function() {
            
            var self = this
            /*var boxs = document.getElementsByClassName('box')*/

            this.box.on('mousedown',function(ev) {
                self.oDiv = $(this)
                self.down(ev)
            })
           
            /* boxs.addEventListener('touchstart',function(ev) {
                self.oDiv = $(this)
                self.down(ev)
            })*/

            $(document).on('mousemove', function(ev) {
                if (self.flag) {
                    self.move(ev)
                }
            })
            /*document.addEventListener('touchmove',function(ev) {
                if (self.flag) {
                    self.move(ev)
                }
            })*/
            $(document).on('mouseup', function(ev) {
                self.up()
            })
            /*document.addEventListener('touchend',function(ev) {
                self.up()
            })*/
            
        };
        //根据PC端or移动端返回event
        Jigsaw.prototype.isTouch = function(ev) {
            var oEvent;
            if (ev.touches) {
                oEvent = event.touches[0];
            } else {
                oEvent = ev || event;
            }
            return oEvent
        };
        //按下时的事件程序
        Jigsaw.prototype.down = function(ev) {
            ev.preventDefault();
            var oEvent = this.isTouch(ev);
            this.flag = true
            this.oDiv.css('zIndex', 1)
            var oDivOffsetleft = this.oDiv.offset().left;
            var oDivOffsettop = this.oDiv.offset().top;
            this.boxX = oEvent.clientX - oDivOffsetleft; // 鼠标到被选div的横距离
            this.boxY = oEvent.clientY - oDivOffsettop; // 鼠标到被选div的纵距离
            this.oriboxLeft = this.oDiv.position().left
            this.oriboxTop = this.oDiv.position().top
        };
        //移动时的事件程序
        Jigsaw.prototype.move = function(ev) {
            ev.preventDefault();
            var oEvent = this.isTouch(ev);
            var boxLeft = oEvent.clientX - this.boxX - this.parentOffsetleft;
            var boxTop = oEvent.clientY - this.boxY - this.parentOffsettop;

            this.position.x = boxLeft + 50;
            this.position.y = boxTop + 50;

            this.oDiv.css({
                left: boxLeft + 'px',
                top: boxTop + 'px'
            })
        };
        //抬起时的事件程序
        Jigsaw.prototype.up = function() {
            this.flag = false
            var positionIndex = this.moveboxPosition(this.position);
            if (positionIndex in this.imgArr) {
                var html = this.oDiv.html()
                var html2 = this.box.eq(positionIndex).html()
                this.box.eq(positionIndex).html(html)
                this.oDiv.html(html2)
            }
            this.oDiv.css({
                left: this.oriboxLeft + 'px',
                top: this.oriboxTop + 'px',
                zIndex: 0
            })
            this.check()
        };
        //根据坐标位置返回index
        Jigsaw.prototype.moveboxPosition = function(position) {
            return Math.floor(position.y / 100) * 3 + Math.floor(position.x / 100);
        };
        //检查拼图是否完成
        Jigsaw.prototype.check = function() {
            var resArr = [];
            var self = this
            $('#parent img').each(function(index, element) {
                resArr.push(element.getAttribute('index'));
            });
            if (resArr.join("") === self.imgArr.join("")) {
                alert('拼图完成，真聪明！');
            }
        };

        var url = 'tuzi.jpg'

        new Jigsaw(url)
    })
    </script>
</body>

</html>
