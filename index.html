<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>拖拽</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.yangbai.me/images/favicon.ico">
    <script type="text/javascript" src="jquery.js"></script>
    <style>
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
        cursor: pointer;
    }
    
    #parent {
        width: 300px;
        height: 300px;
        border: 1px solid #CDCDCD;
        position: relative;
        margin: 40px auto;
        background-color: #F4F4F4;
    }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box" id="div0"><img src="" alt=""></div>
        <div class="box" id="div1"><img src="" alt=""></div>
        <div class="box" id="div2"><img src="" alt=""></div>
        <div class="box" id="div3"><img src="" alt=""></div>
        <div class="box" id="div4"><img src="" alt=""></div>
        <div class="box" id="div5"><img src="" alt=""></div>
        <div class="box" id="div6"><img src="" alt=""></div>
        <div class="box" id="div7"><img src="" alt=""></div>
        <div class="box" id="div8"><img src="" alt=""></div>
    </div>
    <canvas id="canvas" style="display: none" width="100" height="100"></canvas>
    <script>
    $(document).ready(function() {


        function randomSort(arr, newArr) {
            if (arr.length == 1) {
                newArr.push(arr[0]);
                return newArr;
            }
            var random = Math.floor(Math.random() * arr.length);
            newArr.push(arr[random]);
            arr.splice(random, 1);
            return randomSort(arr, newArr);
        }
        var imgArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        var imgRandomArr = [];
        var oriArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        var position = {
            x: 0,
            y: 0
        }
        var $box = $('.box')
        var canvas = document.getElementById('canvas')
        var parent = document.getElementById('parent')
        var ctx = canvas.getContext('2d')
        var image = new Image()
        var parentOffset = parent.getBoundingClientRect()

        var scope = function(num, min, max) {
            if (num >= min && num <= max) {
                return true
            } else {
                return false
            }
        }

        var moveboxBosition = function(position) {
            if (scope(position.x, 0, 100) && scope(position.y, 0, 100)) {
                return 0
            } else if (scope(position.x, 100, 200) && scope(position.y, 0, 100)) {
                return 1
            } else if (scope(position.x, 200, 300) && scope(position.y, 0, 100)) {
                return 2
            } else if (scope(position.x, 0, 100) && scope(position.y, 100, 200)) {
                return 3
            } else if (scope(position.x, 100, 200) && scope(position.y, 100, 200)) {
                return 4
            } else if (scope(position.x, 200, 300) && scope(position.y, 100, 200)) {
                return 5
            } else if (scope(position.x, 0, 100) && scope(position.y, 200, 300)) {
                return 6
            } else if (scope(position.x, 100, 200) && scope(position.y, 200, 300)) {
                return 7
            } else if (scope(position.x, 200, 300) && scope(position.y, 200, 300)) {
                return 8
            } else {
                return false
            }
        }

        var App = {
            start: function() {
                this.init();
                this.render();
                this.bind();
            },
            init: function() {
                imgRandomArr = randomSort(imgArr, imgRandomArr)

                this.render();
            },
            render: function() {
                var index = 0;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        $box.eq(index).css({
                            top: i * 100 + 'px',
                            left: j * 100 + 'px'
                        });
                        index++;
                    }
                }
                image.onload = function() {
                    App.randomImage();
                }
                image.src = 'pic.jpg';
            },
            randomImage: function() {
                var index = 0;
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 3; j++) {
                        ctx.drawImage(image, 100 * j, 100 * i, 100, 100, 0, 0, 100, 100);
                        $box.eq(imgRandomArr[index]).find('img').attr({
                            'index': imgArr[index],
                            'src': canvas.toDataURL('image/jpeg')
                        });
                        index++;
                    }
                }
            },
            bind: function() {
                $box.on('mousedown', function(ev) {
                    var oDiv = $(this);
                    var oEvent = ev || event;
                    var startX = oEvent.pageX;
                    var atartY = oEvent.pageY;

                    document.onmousemove = function(ev) {
                        var oEvent = ev || event;

                        var slideLeft = oEvent.pageX - startX;
                        var slideTop = oEvent.pageY - atartY;

                        var boxLeft = oDiv.offsetLeft - parentOffset.left - slideLeft
                        var boxTop = oDiv.offsetTop - parentOffset.top - slideTop 

                        
                        position.x = boxLeft + $('#div0').width() / 2;
                        position.y = boxTop + $('#div0').height() / 2;

                        oDiv.style.left = boxLeft
                        oDiv.style.top = boxTop

                    };
                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                        
                        if (moveboxBosition(position) in oriArr) {
                            var index = oDiv.index()
                            var html = oDiv.html()
                            var html2 = $box.eq(moveboxBosition(position)).html()
                            $box.eq(moveboxBosition(position)).html(html)
                            oDiv.html(html2)
                        }
                    }

                    return false;
                })
            },
            check: function() {
                var resArr = [];
                $('#gameBox img').each(function(k, v) {
                    resArr.push(v.getAttribute("index"));
                });
                if (resArr.join("") === oriArr.join("")) {
                    alert('拼图完成，真聪明！');
                }
            }
        }

        App.start()

    })
    </script>
</body>

</html>
